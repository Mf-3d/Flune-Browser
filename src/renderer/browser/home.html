<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="flune://style/main.css" />
  <link rel="stylesheet" href="flune://style/browser.css" />
  <link rel="stylesheet" href="flune://style/home.css" />
  <script src="flune://script/browser.js"></script>
  <title>新しいタブ - Flune-Browser</title>
</head>

<body class="bg-image">
  <div>
    <span style="user-select: none;">
      <h1 style="display: inline-block; user-select: none;">Flune-Browser</h1>
      <span class="flune-version">3</span>
    </span>
    <br />
    <span id="address-box">
      <input id="search-bar" type="text" placeholder="検索するURLを入力" style="-webkit-app-region: no-drag;" />
      <a href="javascript:search()" class="border"><i data-lucide="search"></i></a>
    </span>
    <br />
    <div id="links">
    </div>
  </div>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
  <script src="flune://script/home.js"></script>
</body>

</html>
