<!DOCTYPE html>
<html>
  <head>
    <title>Suggest - Flune-Browser</title>
    <script>
      window.onload = async () => {
        let ul = document.querySelector('#suggest');

        let suggest_data = await window.flune_api.getRecentSuggest();

        suggest_data.result.forEach((val, index) => {
          let li = document.createElement('li');
          li.innerHTML = val;
          ul.prepend(li);

          li.onclick = () => {
            window.flune_api.searchURL(val);
          }
        });
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap');
      
      body {
        font-family: 'Noto Sans JP', sans-serif;
        padding: 0;
        color: #fafafa;
      }
      ul {
        background: #25252574;
        border-radius: 5px;
        list-style: none;
        border: solid 1px #7a7a7a6c;
        margin: 0;
        padding: 0;
      }
      li {
        font-size: 0.7em;
        padding-top: 0.15em;
        padding-bottom: 0.15em;
        margin: 0;
        user-select: none;
        padding-left: 0.5em;
      }
      li:hover {
        background: #3a3a3a46;
      }
    </style>
  </head>
  <body>
    <ul id="suggest">
    </ul>
  </body>
</html>
