<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style/style.css"/>
        <script src="https://unpkg.com/glottologist"></script>
        <script>
            function close_setting(){
                window.api.close_setting();
            }
            function apply_setting(){
                window.api.apply_setting(document.getElementById('theme').value);
            }
            window.onload = () => {
                document.getElementById('lang').value = 0;
            }
            window.addEventListener('DOMContentLoaded', function(){
                var glot = new Glottologist();
                glot.import(window.api.lang_path).then(() => {
                    glot.render();
                });
            });
        </script>
    </head>
    <body>
        <h2>Setting</h2>
        Theme: <input type="text" id="theme" style="font-size: 0.7em;"/><br><br>
        Lang:ã€€<select style="font-size: 1em;" id="lang">
            <option value="0">Japanese</option>
            <option value="1">English</option>
        </select>
        <footer style="position:absolute; bottom:0%; font-size: 1.5em; right: 0%;">
            <a href="javascript:apply_setting()" >Apply</a>
            <a href="javascript:close_setting()">Close</a>
        </footer>
    </body>
</html>
